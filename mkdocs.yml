# Project Information
site_name: FAIRSCAPE Server
site_description: REST API documentation for the FAIRSCAPE metadata and data server.
site_url: https://fairscape.github.io/mds_python/
repo_name: fairscape/mds_python
repo_url: https://github.com/fairscape/mds_python
copyright: Copyright &copy; 2024 THE RECTOR AND VISITORS OF THE UNIVERSITY OF VIRGINIA

# Theme Configuration
theme:
  name: readthedocs
  navigation_depth: 4

# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

# Navigation Structure
nav:
  - Home: index.md
  - Upload & Fetch Workflow: server-api/workflow-upload-fetch.md
  - ROCrate Endpoints: server-api/rocrate.md
  - Identifier Resolution: server-api/identifier-resolution.md
  - Dataset Endpoints: server-api/dataset.md
  - Software & Computation: server-api/software-computation.md
  - Schema Endpoints: server-api/schema.md
  - Evidence Graph: server-api/evidence-graph.md
  - Search: server-api/search.md
  - Publish & Content: server-api/publish.md

plugins:
  - search
