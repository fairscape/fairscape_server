		<div class="main-content">

				{% if metadata.get("additionalType") == "ROCrate" %}
				<div>

				{% if metadata.get("additionalType") == "ROCrate" %}
				{% endif %}


				<!-- raw json metadata -->

				<!-- mermaid diagram -->
				{% if mermaid_diagram %}
				<div>
					<pre class="mermaid">
						{{ mermaid_diagram|safe }}
					</pre>
				</div>
				{% endif %}
		
			</div>

		<div class="footer">
			{% block footer %}
			{% endblock %}
